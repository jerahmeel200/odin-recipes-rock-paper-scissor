<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getComputerChoice() {
        const choices = ["Rock", "Paper", "Scissors"];
        const randomNumber = Math.floor(Math.random() * 3);
        return choices[randomNumber];
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        const choices = ["rock", "paper", "scissors"];
        // return "invalid selection if  player did  not input any from chioces"
        if (!choices.includes(playerSelection)) {
          return "invalid selection , Please choose rock, paper, scissors";
        }

        if (playerSelection === computerSelection.toLowerCase()) {
          return `It's a tie! You both chose ${playerSelection}.`;
        } else if (
          (playerSelection === "rock" &&
            computerSelection.toLowerCase() === "scissors") ||
          (playerSelection === "paper" &&
            computerSelection.toLowerCase() === "rock") ||
          (playerSelection === "scissors" &&
            computerSelection.toLowerCase() === "paper")
        ) {
          return `You Win! ${playerSelection} beats ${computerSelection}.`;
        } else {
          return `You Lose! ${computerSelection} beats ${playerSelection}.`;
        }
      }

      function playGame() {
        let playerScore = 0;
        let computerScore = 0;
        // loop through round  which is 5 then prompt prompt 5 times
        for (let i = 0; i < 5; i++) {
          const playerSelection = prompt("Enter your chioce");
          const computerSelection = getComputerChoice();

          //   const computerSelection = getComputerChoice();

          console.log(`Player chooses: ${playerSelection}`);
          console.log(`Computer chooses: ${computerSelection}`);

          const result = playRound(playerSelection, computerSelection);
          console.log(result);
          // increment players score by 1 if it include win if player if player losses computer score increases
          if (result.includes("Win")) {
            playerScore++;
          } else if (result.includes("Lose")) {
            computerScore++;
          }
        }

        console.log("Player Score:", playerScore);
        console.log("Computer Score:", computerScore);
        // check if computer or player score is greater or lesser else tie
        if (playerScore > computerScore) {
          console.log("congratulation you win!");
        } else if (playerScore < computerScore) {
          console.log("sorry you lose!");
        } else {
          console.log("its a tie");
        }
      }

      // Uncomment the line below to start the game
      playGame();
    </script>
  </body>
</html>
